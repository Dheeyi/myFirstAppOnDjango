<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>plantillaTest</title>
</head>
<body>
<h3>list of Post !!!</h3>
{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
{% endfor %}
<h3>End list of Post !!!</h3>
</body>
</html>
